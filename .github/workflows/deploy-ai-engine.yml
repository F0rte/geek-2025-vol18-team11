name: Deploy AI Engine Infrastructure

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - "infra/ai_engine/**"
      - "ai_engine/**"
      - ".github/workflows/deploy-ai-engine.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infrastructure:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsOidcRole-Team11
          aws-region: us-east-1

      # ECR„Çπ„Çø„ÉÉ„ÇØ„ÅÆ„Éá„Éó„É≠„Ç§
      - name: Deploy ECR Stack
        run: |
          cd infra/ai_engine
          aws cloudformation deploy \
            --template-file ecr.yml \
            --stack-name team11-ai-engine-ecr \
            --parameter-overrides RepoName=team11-ai-engine-repo

      # CodeBuild„Çπ„Çø„ÉÉ„ÇØ„ÅÆ„Éá„Éó„É≠„Ç§
      - name: Deploy CodeBuild Stack
        run: |
          cd infra/ai_engine
          aws cloudformation deploy \
            --template-file codebuild.yml \
            --stack-name team11-ai-engine-codebuild \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              GitHubOwner=${{ github.repository_owner }} \
              GitHubRepo=${{ github.event.repository.name }} \
              ECRRepositoryName=team11-ai-engine-repo

  trigger-build:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsOidcRole-Team11
          aws-region: us-east-1

      - name: Start CodeBuild
        run: |
          BUILD_ID=$(aws codebuild start-build \
            --project-name team11-ai-container-build \
            --source-version ${{ github.sha }} \
            --query 'build.id' \
            --output text)

          REGION="us-east-1"
          echo "‚úÖ CodeBuild started: $BUILD_ID"
          echo "üìä Monitor logs: https://$REGION.console.aws.amazon.com/codesuite/codebuild/projects/team11-ai-container-build/build/$BUILD_ID"
