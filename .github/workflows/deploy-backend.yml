name: Deploy Backend

on:
  push:
    branches:
      - main
      - feature/infra-setup # for debug
    paths:
      - 'backend/**'
      - 'infra/backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  STACK_NAME: team11-backend-stack
  ECR_REPO_NAME: team11-backend-repo-prod
  CFN_ARTIFACT_BUCKET: team11-cfn-artifacts

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsOidcRole-Team11
          aws-region: ${{ env.AWS_REGION }}

      - name: Package CloudFormation Template
        run: |
          aws cloudformation package \
            --template-file infra/backend/template.yml \
            --s3-bucket ${{ env.CFN_ARTIFACT_BUCKET }} \
            --output-template-file packaged-template.yml

      - name: Deploy Parent Stack
        run: |
          aws cloudformation deploy \
            --template-file packaged-template.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides \
              EnvType=prod \
              ImageTag=${{ github.sha }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG
      
      - name: Update SSM
        if: success()
        run: |
           API_URL=$(aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" --output text)
           aws ssm put-parameter --name "/team11/prod/backend-url" --value "$API_URL" --type String --overwrite
