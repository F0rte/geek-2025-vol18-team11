services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/task
    environment:
      - ENV_TYPE=local
    entrypoint: /bin/bash
    command: -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: /bin/sh -c "npm ci && npm run dev"

