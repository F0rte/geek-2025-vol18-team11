version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - |
              echo "NEXT_PUBLIC_API_URL=$(aws ssm get-parameter --name /team11/prod/backend-url --query Parameter.Value --output text)" >> .env.production
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
